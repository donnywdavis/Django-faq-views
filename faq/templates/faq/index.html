{% if topic_list %}
    {% for topic in topic_list %}
        <div>
            <h2>{{ topic.topic }}</h2>

            <ul>
                {% for question in topic.questions_set.all %}
                    <li>{{ question.question }} <br /> {{ question.answer }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
{% else %}
    <p>No topics have been created.</p>
{% endif %}
